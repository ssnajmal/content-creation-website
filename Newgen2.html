  <script>

   //button and final image declaration
   const btnDisplay = document.querySelector("#btnDisplay");
   const btnDownload =  document.querySelector("#btnDownload");

   const imgConverted = document.querySelector("#imgConverted");
   const imgConverted2 = document.querySelector("#imgConverted2");
   const imgConverted3 = document.querySelector("#imgConverted3");
   const imgConverted4 = document.querySelector("#imgConverted4");
   const imgConverted5 = document.querySelector("#imgConverted5");
   const imgConverted6 = document.querySelector("#imgConverted6");

   const imageGen = document.querySelector("#imageGenerator");
   const imageCl=document.querySelector("#imageClear")

   //querySelector declaration from htmlto js
   const myCanvas = document.querySelector("#myCanvas");
   const myCanvas2 = document.querySelector("#myCanvas2");
   const myCanvas3 = document.querySelector("#myCanvas3");
   const myCanvas4 = document.querySelector("#myCanvas4");
   const myCanvas5 = document.querySelector("#myCanvas5");
   const myCanvas6 = document.querySelector("#myCanvas6");
   const myCanvas7 = document.querySelector("#myCanvas7");
   const myCanvas8 = document.querySelector("#myCanvas8");
   const myCanvas9 = document.querySelector("#myCanvas9");

   //declaration of canvasÂ´s context
   const ctx = myCanvas.getContext("2d");
   const ctx2 = myCanvas2.getContext("2d");
   const ctx3 = myCanvas3.getContext("2d");
   const ctx4 = myCanvas4.getContext("2d");
   const ctx5= myCanvas5.getContext("2d");
   const ctx6= myCanvas6.getContext("2d");
   const ctx7= myCanvas7.getContext("2d");
   const ctx8= myCanvas8.getContext("2d");
   const ctx9= myCanvas9.getContext("2d");

   //icon declaration
   var businessicon1=document.getElementById("business1");
   var businessicon2=document.getElementById("business2");
   var businessicon3=document.getElementById("business3");
   var businessicon4=document.getElementById("business4");
   var businessicon5=document.getElementById("business5");
   var businessicon6=document.getElementById("business6");
   var businessicon7=document.getElementById("business7");
   var businessicon8=document.getElementById("business8");
   var businessicon9=document.getElementById("business9");
   //imageCl.addEventListener("click",function(){
   //ctx.
   //}
   imageGen.addEventListener("click",function(){

    //9th autogen
    ctx9.beginPath();
    ctx9.font = "100px Dosis";
    ctx9.fillStyle = "orange";
    ctx9.drawImage(businessicon9,250,50,128,128);
    ctx9.fillText(document.getElementById("imageText").value, 150,250);

    //eith autogen
    ctx8.beginPath();
    ctx8.font = "100px Inconsolata";
    ctx8.fillStyle = "orange";
    ctx8.drawImage(businessicon8,100,100,128,128);
    ctx8.fillText(document.getElementById("imageText").value, 250,250);

    //seventh autogen
    ctx7.beginPath();
    ctx7.font = "100px Courgette";
    ctx7.fillStyle = "blue";
    ctx7.drawImage(businessicon7,100,100,128,128);
    ctx7.fillText(document.getElementById("imageText").value, 250,250);

    //sisxth one image thing
    ctx6.font = "80px Cinzel";
    ctx6.beginPath();
    ctx6.fillStyle = "orange";
    ctx6.drawImage(businessicon6,100,100,128,128);
    ctx6.fill();
    ctx6.fillText(document.getElementById("imageText").value, 300,100);

    //fifth autogen image
    ctx5.beginPath();
    ctx5.font = "100px Satisfy";
    ctx5.fillStyle = "blue";
    ctx5.drawImage(businessicon5,100,100,128,128);
    ctx5.fillText(document.getElementById("imageText").value, 300,250);

    //fourth autogen IMAGE
    ctx4.font = "150px Lobster";
    ctx4.drawImage(businessicon4,100,100,128,128);
    ctx4.fillStyle = "green";
    ctx4.fillText(document.getElementById("imageText").value, 200,300);

    //third autogen image
    ctx3.font = "80px Modak";
    ctx3.fillStyle = "black";
    ctx3.drawImage(businessicon3,100,100,128,128);
    ctx3.fillText(document.getElementById("imageText").value, 300,300);

    //second autogen image
    ctx2.font = "80px Satisfy";
    ctx2.fillStyle = "blue";
    ctx2.beginPath();
    ctx2.drawImage(businessicon2,100,100,128,128);
    ctx2.fillText(document.getElementById("imageText").value, 270,220);

    //first autogen image
    ctx.font = "100px Oswald";
    ctx.fillStyle = "red";
    ctx.drawImage(businessicon1,100,100,128,128);
    ctx.fillText(document.getElementById("imageText").value,200,250);
    ctx.beginPath();
    ctx.textAlign = "start";
   });

   btnDisplay.addEventListener("click", function(){
    const dataURI = myCanvas.toDataURL("image/jpeg");
    const dataURI2 = myCanvas2.toDataURL("image/jpeg");
    const dataURI3 = myCanvas3.toDataURL("image/jpeg");
    const dataURI4 = myCanvas4.toDataURL("image/jpeg");
    const dataURI5 = myCanvas5.toDataURL("image/jpeg");
    const dataURI6 = myCanvas6.toDataURL("image/jpeg");
    imgConverted.src = dataURI;
    imgConverted2.src = dataURI2;
    imgConverted3.src = dataURI3;
    imgConverted4.src = dataURI4;
    imgConverted5.src = dataURI5;
    imgConverted6.src = dataURI6;
   });
   //to download using btnDownload
   btnDownload.addEventListener("click", function(){
    //ie/edge support(png only)
    if(window.navigator.msSaveBlob){
     window.navigator.msSaveBlob(myCanvas.msToBlob(),"canvas-img.png")
     window.navigator.msSaveBlob(myCanvas2.msToBlob(),"canvas2-img.png")
     window.navigator.msSaveBlob(myCanvas3.msToBlob(),"canvas3-img.png")
     window.navigator.msSaveBlob(myCanvas4.msToBlob(),"canvas4-img.png")
     window.navigator.msSaveBlob(myCanvas5.msToBlob(),"canvas5-img.png")
     window.navigator.msSaveBlob(myCanvas6.msToBlob(),"canvas-img6.png")
    }
    //other browsers
    else {
     const a = document.createElement("a");
     document.body.appendChild(a);
     a.href = myCanvas.toDataURL();
     a.download = "canvas-img.jpeg";
     a.click();
     document.body.removeChild(a);
    }});
  </script>
